<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tägliche Verkaufsdaten</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Tägliche Verkaufsdaten</h1>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Produktname</th>
                    <th>Verkaufte Menge</th>
                    <th>Gesamtumsatz (€)</th>
                    <th>Zeitstempel</th>
                </tr>
            </thead>
            <tbody>
                {% for sale in sales_data %}
                <tr>
                    <td>{{ sale.item_name }}</td>
                    <td>{{ sale.item_amount }}</td>
                    <td>{{ sale.total_cost }}</td>
                    <td>{{ sale.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
